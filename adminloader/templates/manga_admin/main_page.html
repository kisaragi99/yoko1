<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga admin page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .card-sizes {
            height:410px;
            width:250px;
        }
        .image-thumbnail {
            height:325px;
            width:225px;
            object-fit: cover;

        }
    </style>
</head>


<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card my-5">
                    <div class="card-header">
                      Категории
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                            <a href="{% url 'main' %}">Все</a>
                        </li>

                      {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'main' %}?category={{category.name}}">
                                {{category.name}}</a>
                        </li>
                      {% endfor %}

                      <a href="{% url 'add manga' %}" class="btn btn-primary">Добавить новую мангу</a>
                    </ul>
                </div>

            </div>
            <div class="col-md-9">
                <div class="row">

                    <!-- Вывод всех карточек манг -->
                    {% for title in titles %}

                    <div class="card-sizes my-5">
                        <div class="card">
                            <img class="image-thumbnail"
                                src="{{title.pic.url}}"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{title.title_name}}</h5>
                                <small>Категория: {{title.category.name}}</small>
                            </div>
                            <a href="{% url 'add chapter' title.id %}" class="btn btn-primary">Добавить главу</a>
                          </div>
                    </div>
                    {% empty %}
                    <h3>No titles...</h3>

                    {% endfor %}
                    

                </div>
            </div>
        </div>
    </div>

</body>

</html>
